    <!-- -> selector
    1.element selector
    2.id selector
    3.class selector
    4.group selector
    5.universal selector -->


    <!-- Element Selector -->

    <p>i am cute paragraph</p>

    <!-- Id Selector -->

    <h1 id="heading1">I am heading 1</h1>

    <!-- Class Selector -->

    <h2 class="heading2">same class h2</h2>
    <p class="heading2">same class paragraph</p>


    <!-- Group Selector -->

    <h1>heading 1</h1>

    <h2>heading 2</h2>

    <h3>heading 3</h3>
