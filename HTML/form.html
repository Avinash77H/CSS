<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Codehelp</h1>
    <h3>Contact Us Form</h3>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="enter your name">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="text" name="Email" id="Email" placeholder="enter your Email">
        <br><br>
        <label for="contact">Contact:</label>
        <input type="number" id="contact" name="contact"><br><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="select">select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">Not to Say</option>
        </select>
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input id="dob" name="dob" type="date"><br><br>

        <span>Rating:</span>
        <input type="radio" name="rating" value="1" id="rating1">
        <label for="reting1">1</label>
        <input type="radio" name="rating" value="2" id="rating2">
        <label for="reting2">2</label>
        <input type="radio" name="rating" value="3" id="rating3">
        <label for="reting3">3</label>
        <input type="radio" name="rating" value="4" id="rating4">
        <label for="reting4">4</label>
        <input type="radio" name="rating" value="5" id="rating5">
        <label for="reting5">5</label>
        <br><br>

        <label for="msg">Enter Your Message</label><br>
        <textarea name="message" id="msg" rows="5" cols="25" placeholder="write your message" ></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit!">
        <input type="reset" name="reset" id="reset" value="Reset">
        <br>

        <footer>

    </form>

</html>
